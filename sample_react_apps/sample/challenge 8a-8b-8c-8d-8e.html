<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        
        #section-8a input{
            display: block;
            margin-top: 20px;
            padding:10px;
        }

        #section-8b p,button{
            display: inline-block;
            vertical-align: middle;
        }

        #section-8b p{
            width : 200px;
        }

        .block{
            display: block;
        }

        .widthMax{
            width: 100%;
        }

    </style>
</head>
<body>
    <section id="section-8a">
        <input type="text" placeholder="Name"/>
        <input type="text"
        placeholder="Email"/>
    </section>

    <section id="section-8b">
        <p>Thanks for chatting with our customer support. Would you like to take our quick survey ? </p>
        <button>Yes</button>
        <button>No</button>
    </section>

    <section id="section-8d">
        <input  id="name" placeholder="Name">
        <input id="firstname"  placeholder="First Name">

        <input class="block widthMax" id="email" placeholder="Email">
        <button class="block widthMax">Sign Up</button>
    </section>
</body>
</html>
